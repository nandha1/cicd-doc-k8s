apiVersion: v1
kind: Namespace
metadata:
  name: users

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: users-svc-deployment
  namespace: users
spec:
  selector:
    matchLabels:
      app: spring-boot-k8s
  replicas: 4
  template:
    metadata:
      labels:
        app: spring-boot-k8s
    spec:
      containers:
        - name: users-app-container
          image: 'nandha572/user-service:1.0.0-13'
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 9191

---

apiVersion: v1
kind: Service
metadata:
  name: users-service
  namespace: users
spec:
  selector:
    app: spring-boot-k8s
  ports:
    - protocol: TCP
      port: 9090
      targetPort: 9191
  type: NodePort
